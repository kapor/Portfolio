---
title: "Aaron Kapor"
layout: home
---

<div id="container">
    
    {% for post in site.posts %}
        <div class="item">
            <div class="item">
                 <a href="{{ post.url }}">
                     {%include post_image.html image=post.image %}
                 </a>
             </div>
        </div>
    {% endfor %}
    
    
</div>

<script>
   $(document).ready(function() {
   		$("#container").gridalicious({
          animate: true;
          width: 150;
          gutter: 10;
          selector: '.item';
          animationOptions: {
              speed: 200,
              duration: 300
          },
        });
    });
</script>
