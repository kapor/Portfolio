layout: home
---

<div id="container">
<div id="page" class="opencols" style="width: 1080px;"></div>
    {% for post in site.posts %}
            <div class="item">
                 <a href="{{ post.url }}">
                     <img src="{{ site.baseurl }}images/posts/{{ post.date | date: "%Y-%m-%d" }}-{{ post.title |downcase|dasherize }}/{{ post.image }}">
                 </a>
             </div>
    {% endfor %}
    
    
</div>
<div id="page" class="opencols"></div>
    	
	<div id="hit-rdio" style="height: px; width: px;" class="post"><a href="index.html#rdio" rel="history" id="http://www.grantagold.com/rdio/"><img width="200" height="200" src="wp-content/uploads/2012/12/rdio-tile-blue-200x200.png" class="attachment-200 wp-post-image" alt="rdio" title="rdio" /></a></div> 
<script>
   $(document).ready(function() {
   		$("#container").gridalicious({
          animate: true,
          width: 200,
          gutter: 0,
          selector: '.item',
          animationOptions: {
              speed: 100,
              duration: 200
          }
        });
    });
    

</script>
