---
title: "Aaron Kapor"
layout: home
---

<div id="container">
    {% for post in site.posts %}
            <div class="item">
                 <a href="{{ post.url }}">
                     <img src="{{ site.baseurl }}images/posts/{{ post.date | date: "%Y-%m-%d" }}-{{ post.title |downcase|dasherize }}/{{ post.image }}">
                 </a>
             </div>
    {% endfor %}
    
    
</div>


<script>
   $(document).ready(function() {
   		$("#container").gridalicious({
          animate: true,
          width: 225,
          gutter: 0,
          selector: '.item',
          animationOptions: {
              speed: 200,
              duration: 300
          }
        });
    });
</script>
